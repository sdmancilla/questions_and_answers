<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/settings.css">
    <script src="/static/scripts/settings.js" defer></script>
    <title>Settings</title>
</head>
<body>
    <header>
        <a class="a-back" href="/">Go back</a>
    </header>
    <main>
        <form id="form" autocomplete="off" action="/settings" method="post">
            <label for="question">Question</label><br>
            <input type="text" name="question" id="question">
            <div class="answer">
                <label for="answer-1">Answer 1</label>
                <input type="text" name="answer-1">
                <input type="radio" name="correct" class="correct">
            </div>
            <br>
            <div class="answer">
                <label for="answer-2">Answer 2</label>
                <input type="text" name="answer-2">
                <input type="radio" name="correct" class="correct">
            </div>
            <br>
            <div class="answer">
                <label for="answer-3">Answer 3</label>
                <input type="text" name="answer-3">
                <input type="radio" name="correct" class="correct">
            </div>
            <br>
            <div class="answer">
                <label for="answer-4">Answer 4</label>
                <input type="text" name="answer-4">
                <input type="radio" name="correct" class="correct">
            </div>
            <label for=""></label>
            <div>
                <label>
                    <input type="radio" name="difficulty" class="difficulty" value="begginer">
                    Begginer
                </label>
                <label>
                    <input type="radio" name="difficulty" class="difficulty" value="easy">
                    Easy
                </label>
                <label>
                    <input type="radio" name="difficulty" class="difficulty" value="medium">
                    Medium
                </label>
                <label>
                    <input type="radio" name="difficulty" class="difficulty" value="hard">
                    Hard
                </label>
                <label>
                    <input type="radio" name="difficulty" class="difficulty" value="Imposible">
                    Imposible
                </label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
